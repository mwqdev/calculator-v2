<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<div class="calculator">
    <div class="viewport">
        <span class="currentEquation">4 x 8</span>
        <span class="evaluationPreview">4 x 8 = 32</span>
        <div class="controls">
            <div class="orientation"></div>
            <div class="history"></div>
            <div class="del"></div>
        </div>
    </div>
    <div class="keys">
        <span class="darkKeys clear">C</span>
        <span class="darkKeys operator">( )</span>
        <span class="darkKeys operator">%</span>
        <span class="darkKeys operator">รท</span>
        <span class="darkKeys">7</span>
        <span class="darkKeys">8</span>
        <span class="darkKeys">9</span>
        <span class="darkKeys operator">x</span>
        <span class="darkKeys">4</span>
        <span class="darkKeys">5</span>
        <span class="darkKeys">6</span>
        <span class="darkKeys operator">-</span>
        <span class="darkKeys">1</span>
        <span class="darkKeys">2</span>
        <span class="darkKeys">3</span>
        <span class="darkKeys operator">+</span>
        <span class="darkKeys">+/-</span>
        <span class="darkKeys">0</span>
        <span class="darkKeys">.</span>
        <span class="darkKeys eval">=</span>
    </div>
</div>
<script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./main.js"></script>

</html>
